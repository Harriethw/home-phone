<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>www.garden.poem</title>
    <style type="text/css" media="screen">
      .branches {
        position: absolute;
        width: 100vw;
        height: 100vh;
        background: url("./sunflower_branches.png");
        background-size: cover;
        background-repeat: no-repeat;
        z-index: -2;
      }

      .blob {
        width: 10em;
        z-index: -1;
      }

      .left {
        position: absolute;
        left: 0;
        top: 0;
      }

      .center {
        position: absolute;
        left: 50%;
        z-index: -3;
      }
    </style>
  </head>
  <body>
    <p>Coming Soon</p>
    <div aria-hidden="true" class="branches"></div>
    <img aria-hidden="true" class="blob left" src="blob_left.png"/>
    <img aria-hidden="true" class="blob center" src="blob_right.png"/>
    <img alt="grainy picture of a blowsy pink wild rose with sunflower branches in the background and orange blobs floating"src="rose_cutout.png"/>
    <img aria-hidden="true" class="blob" src="blob_center.png"/>
    <p>www.garden.poem</p>
  </body>
</html>
